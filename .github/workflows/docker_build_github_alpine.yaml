---
name: Docker Build GitHub Alpine

on:
  push:
    branches:
      - master
      - main
    paths:
      - alpine-github/**
      - .github/workflows/docker_build_alpine_github.yaml
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  docker_build:
    name: Docker Build
    uses: HariSekhon/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      repo_tags: |
        harisekhon/alpine-github:latest
        harisekhon/github:alpine
        ghcr.io/harisekhon/alpine-github:latest
        ghcr.io/harisekhon/github:alpine
      context: alpine-github
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
